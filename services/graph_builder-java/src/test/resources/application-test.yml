spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  flyway:
    enabled: false
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  h2:
    console:
      enabled: false

# Graph bundle configuration for testing
graph-bundle:
  upload:
    max-file-size: 100MB
    allowed-extensions: [.tar, .tar.gz, .zip]
    temp-directory: /tmp/graph-bundles-test
  docker:
    base-image: test-base:latest
    build-timeout: 30
    max-concurrent-builds: 2
  processing:
    async-pool-size: 2
    status-retention-days: 1

# Logging configuration for tests
logging:
  level:
    com.pcallahan.agentic: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Disable async processing for tests to make them more predictable
async:
  enabled: false

# Ensure Tomcat swallows oversized multipart requests to avoid client-side broken pipe
server:
  tomcat:
    max-swallow-size: -1